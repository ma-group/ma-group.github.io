                    <!-- <p><b><i>Interseismic Ground Deformation and Fault Slip Rates in the Greater San Francisco Bay Area
                                From
                                Two Decades of Space Geodetic Data </i></b> (Xu et al., J. Geophys. Res., 2018a)</p>
                    <p style="padding-left:20px;">
                        The detailed spatial variations of strain accumulation and creep on major faults in the northern
                        San
                        Francisco Bay Area, which are important for seismic potential and evaluation of natural hazards,
                        remain poorly understood. We combined
                        two decades of interferometric synthetic aperture radar data with GPS data to obtain a high
                        spatial
                        and temporal coverage of ground deformation. We found surface creep along the central section of
                        the
                        Rodgers Creek fault and along the
                        Concord fault. No surface creep is geodetically resolved along the West Napa and Green Valley
                        fault
                        zones.
                    </p>
                    <div style="text-align: center;"><img src="img/researches/NBay.jpg"
                            style="width: 550px;height: 380px;" alt="NBay">
                    </div>
                    <br>

                    <p><b><i>Transpressional Rupture Cascade of the 2016 Mw 7.8 Kaikoura Earthquake, New Zealand</i></b>
                        (Xu
                        et al., J. Geophys. Res., 2018b)</p>
                    <p style="padding-left:20px;">
                        Large earthquakes often do not occur on a simple planar fault but involve rupture of multiple
                        geometrically complex faults. We combine space geodesy and seismology techniques to study
                        subsurface
                        fault geometry, slip distribution, and the
                        kinematics of the 2016 Kaikoura earthquake. Our results shed important light on the study of
                        earthquakes and seismic hazard evaluation in geometrically complex fault systems.
                    </p>
                    <div style="text-align: center;"><img src="img/researches/FaultslipNZ.png"
                            style="width: 500px;height: 380px;"></div>
                    <br>

                    <p><b><i>Magmatic architecture within a rift segment: Articulate axial magma storage at Erta Ale
                                volcano, Ethiopia</i></b> (Xu et al., Earth Planet. Sci. Lett., 2017)</p>
                    <p style="padding-left:20px;">
                        Understanding the magmatic systems beneath rift volcanoes provides insights into the deeper
                        processes associated with rift architecture and development. We combine high-resolution
                        satellite
                        optical imagery and radar interferometry (InSAR)
                        to infer the shape, location and orientation of the conduits feeding the 2017 Erta Ale eruption.
                        Our
                        results may provide new constraints on the organization of magma plumbing systems beneath
                        volcanoes
                        in continental and marine settings.
                    </p>
                    <div style="text-align: center;"><img src="img/researches/ertaale.jpg"
                            style="width: 875px;height: 270px;"></div>
                    <br>

                    <p><b><i>Dike-Fault Interactions during the 2009 Harrat Lunayyir Dike Intrusion</i></b> (Xu et al.,
                        J.
                        Geophys. Res., 2016)</p>
                    <p style="padding-left:20px;">
                        The northwester Saudi Arabia was regarded as seismically quite region, but between April and
                        June
                        2009 a swarm of more than 30000 earthquakes with a peak Mw 5.7 shock on May 19, took place in at
                        the
                        Harrat Lunayyir, one of the lava fields
                        in the province. We used a series of Envisat data in wide swath mode to study the deformation
                        precursory to the 2009 Harrat Lunayyir dike intrusion as well as ground deforamtion during
                        post-diking period.
                    </p>
                    <div style="text-align: center;"><img src="img/researches/p1.jpg"
                            style="width: 875px;height: 433px;">
                    </div>
                    <br>
                    <p><b><i>The 2011-12 and 2013 Jebel Zubair Surtseyan Volcanic Eruptions in the southern Red Sea
                            </i></b>(Xu
                        et al., Nat. Comm., 2015)</p>
                    <p style="padding-left:20px">
                        Two Surtseyan eruptions occurred within Zubair archipelago in 2012-11 and 2013. Both eruptions
                        started on the sea floor and resulted in a formation of new islands. We studied the 2011-12 and
                        2013
                        Jebel Zubair volcanic eruptions with
                        high-resolution radar and optical satellite remote sensing. These events occurred
                        contemporaneously
                        with several local earthquake swarms of the type that typically accompany magma intrusions.
                        Earthquake activity has been affecting the
                        southern Red Sea for decades, suggesting the presence of a magmatically active zone that has
                        previously escaped notice..
                    </p>
                    <div style="text-align: center;"><img src="img/researches/p2.jpg"
                            style="width: 400px;height: 334px;">
                    </div>

                    <br>

                    <p><b><i>Identifying Active Faults by Improving Earthquake Locations with InSAR Data and Bayesian
                                Estimation: The 2004 Tabuk (Saudi Arabia) Earthquake Sequence</i></b>(Xu et al., Bull.
                        Seismol. Soc.
                        Am. 2015)</p>
                    <p style="padding-left:20px">
                        A sequence of shallow earthquakes took place on the eastern flank of the Red Sea rift in 2004 .
                        The
                        earthquakes could not be well located, making it difficult to associate the activity with one of
                        the
                        many mapped faults in the area and
                        thus to improve the assessment of seismic hazard in the region. We used interferometric
                        synthetic
                        aperture radar data to improve the location and source parameters of the largest event of this
                        sequence. The results demonstrate InSAR can
                        be used to improve locations of moderately sized earthquakes and thus to identify faults that
                        are
                        currently active.
                    </p>
                    <div style="text-align: center;"><img src="img/researches/tabuk.jpg"
